apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.unicorn.csp.xcdemo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.android.support:cardview-v7:23.1.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.ShogoMizumoto:ZDepthShadowLayout:1.0.4'
    compile('com.mikepenz:materialdrawer:4.4.2@aar') {
        transitive = true
    }
    compile('com.mikepenz:crossfadedrawerlayout:0.0.1-SNAPSHOT@aar') {
        transitive = true
    }
    compile 'com.mikepenz:google-material-typeface:1.2.0.1@aar'
    compile 'me.grantland:autofittextview:0.2.1'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.0@aar') {
        transitive = true
    }
    compile 'com.github.tianzhijiexian:ExRecyclerView:1.1.1'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.wangqiang.libs:labelviewlib:1.0.1'
    compile 'com.github.aakira:expandable-layout:1.3.0@aar'
    compile 'com.r0adkll:slidableactivity:2.0.4'
    compile 'com.github.gcacace:signature-pad:1.0.3'
    compile 'com.miguelcatalan:materialsearchview:1.3.0'
    compile 'com.wada811:android-material-design-colors:2.0.0'
}
